<!DOCTYPE html>

<body class="candidate_details__wrap">
    <div class="navbar">
        <div class="cantainer">
            <ul>
                <li><a href="candidates.html">applications</a></li>
            </ul>
        </div>
    </div>
    <div class="actionBtn__wrap">
        <div class="cantainer">
            <a href="#" class="action__btn access">Assign Assessment</a>
            <a href="#" class="action__btn danger" onclick="removeThis(this)">Remove</a>
        </div>
    </div>
    <div class="candidate__details">
        <div class="cantainer">
            <div class="box rs__sm">
                <div class="candidate__profile">
                    <div class="star__wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <span>0</span>
                    </div>
                    <div class="image__wrap">
                        <img src="images/avatar.png" alt="avatar" id="candidate__image">
                    </div>
                    <div class="name__wrap">
                        <p id="candidate__name">John Doe</p>
                    </div>
                    <div class="job__position">
                        <p id="candidate__job">Data Analyst</p>
                    </div>
                    <div class="select__wrap">
                        <select name="" id="">
                            <option value="null">Applied</option>
                        </select>
                    </div>
                </div>
                <div class="candidate__genDetail">
                    <div class="box">
                        <div class="left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg>
                        </div>
                        <div class="right">
                            <p class="sec__label">Name</p>
                            <p class="candidate__name_rep">John Doe</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg>
                        </div>
                        <div class="right">
                            <p class="sec__label">Email Address</p>
                            <p class="candidate__email">ryakini53011@bscse.uiu.ac.bd</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                            </svg>
                        </div>
                        <div class="right">
                            <p class="sec__label">Phone Number</p>
                            <p class="candidate__number">0312312356</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box rs__lg">
                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark-text-fill" viewBox="0 0 16 16">

                        </svg>
                        <span>
                            Application

                    </button>
                    <button class="tablinks" onclick="openCity(event, 'Paris')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark-pdf-fill" viewBox="0 0 16 16">
                            <path
                                d="M5.523 12.424c.14-.082.293-.162.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647c-.119.025-.237.05-.356.078a21.148 21.148 0 0 0 .5-1.05 12.045 12.045 0 0 0 .51.858c-.217.032-.436.07-.654.114zm2.525.939a3.881 3.881 0 0 1-.435-.41c.228.005.434.022.612.054.317.057.466.147.518.209a.095.095 0 0 1 .026.064.436.436 0 0 1-.06.2.307.307 0 0 1-.094.124.107.107 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256zM8.278 6.97c-.04.244-.108.524-.2.829a4.86 4.86 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.517.517 0 0 1 .145-.04c.013.03.028.092.032.198.005.122-.007.277-.038.465z" />

                        </svg>
                        <span>
                            Resume
                        </span>
                    </button>
                </div>
                <div id="London" class="tabcontent">
                    <h3>Application</h3>
                    <div class="rs__data__wrap" id="applicantData__wrap">
                        <!-- <div class="pairData">
                            <div class="key__wrap">
                                <p>Name</p>
                            </div>
                            <div class="value__wrap">
                                <p>Rizwan Sarwar</p>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div id="Paris" class="tabcontent">
                    <h3>Resume</h3>
                    <div class="rs__data__wrap" id="resume__wrap">
                        <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
                            frameborder="0" id="resume"></iframe>
                    </div>
                </div>
            </div>
            <div class="box rs__sm">
                <div class="salary__sec">
                    <div class="heading__wrap">
                        <h4>salary</h4>
                    </div>
                    <div class="salary__wrap">
                        <ul class="salary">
                            <li><span class="head">Current salary</span></li>
                        </ul>
                        <ul class="salary">
                            <li><span class="head">Expected salary</span></li>
                            <li><span class="body">100,000</span></li>
                        </ul>
                    </div>
                </div>
                <div class="note__sec">
                    <div class="heading__wrap">
                        <h4>Notes</h4>
                        <p>Only team members can see notes.</p>
                    </div>
                    <div class="note_wrap">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Add a note here"></textarea>
                        <a href="#">Tag a manager</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/candidate_detail.js"></script>
